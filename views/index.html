<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Team Builder</title>

    <link id="favicon" rel="icon" href="/favicon.ico" type="image/x-icon">

          <input id="inputMember4" type="text" maxlength="100" required placeholder="Member 4">
          <input id="inputMember5" type="text" maxlength="100" required placeholder="Member 5">
          <input id="inputMember6" type="text" maxlength="100" required placeholder="Member 6">
        </label>
        <button id="submitButton">Add Team</button>
      </form>

      <!-- TODO display team somehow-->
      <div>

        <div class="displayEntry">
          <img id="displayMemberImg1" class="thumbnail" src="/assets/000.png" alt="Invalid Name"><h3 id="displayMemberName1"></h3>
        </div>
        <div class="displayEntry">
          <img id="displayMemberImg2" class="thumbnail" src="/assets/000.png" alt="Invalid Name"><h3 id="displayMemberName2"></h3>
        </div>
        <div class="displayEntry">

        </div>

          <img id="displayMemberImg4" class="thumbnail" src="/assets/000.png" alt="Invalid Name"><h3 id="displayMemberName4"></h3>
        </div>
        <div class="displayEntry">
          <img id="displayMemberImg5" class="thumbnail" src="/assets/000.png" alt="Invalid Name"><h3 id="displayMemberName5"></h3>
        </div>
        <div class="displayEntry">
          <img id="displayMemberImg6" class="thumbnail" src="/assets/000.png" alt="Invalid Name"><h3 id="displayMemberName6"></h3>
        </div>


      </div>

    </main>

</html>
